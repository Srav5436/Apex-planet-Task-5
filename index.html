<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sravya's E-Commerce Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üõçÔ∏è Sravya's Trendy Shop</h1>
    <nav>
      <label for="sort">Sort By:</label>
      <select id="sort">
        <option value="">-- Choose --</option>
        <option value="price">Price</option>
        <option value="rating">Rating</option>
      </select>
    </nav>
  </header>

  <div class="filter-bar">
    <button data-category="All" class="active">All</button>
    <button data-category="Footwear">Footwear</button>
    <button data-category="Clothing">Clothing</button>
    <button data-category="Accessories">Accessories</button>
    <button data-category="Electronics">Electronics</button>
  </div>

  <main>
    <section class="product-list" id="productContainer">
      <!-- Products will be injected here -->
    </section>
  </main>

  <button class="cart-btn" onclick="toggleCart()">üõí Cart (<span id="cartCount">0</span>)</button>

  <div class="cart-panel" id="cartPanel">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
  </div>

  <footer>
    <p>&copy; 2025 Sravya's E-Commerce. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
